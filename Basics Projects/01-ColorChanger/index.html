<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>JavaScript Background Color Switcher</title>
  </head>
  <body>
    <nav>
      <a href="/" aria-current="page">Janisar Akhtar</a>
    </nav>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <!-- Adding content and styles to the buttons -->
      <span class="button" id="green" style="background-color: green;">green</span>
      <span class="button" id="white" style="background-color: white; color: black;">White</span>
      <span class="button" id="blue" style="background-color: blue;">Blue</span>
      <span class="button" id="yellow" style="background-color: yellow; color: black;">Yellow</span>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>
     <script src="one.js"></script> 
  </body>
</html>
